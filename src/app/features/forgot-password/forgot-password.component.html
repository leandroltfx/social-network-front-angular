<main class="sn-w-30 sn-center sn-ptop-5">
    <mat-card>
        <mat-card-title class="sn-txt-center sn-pbottom-1">Esqueci a senha</mat-card-title>
        <mat-card-content>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">
                <mat-form-field appearance="fill" class="sn-w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="userEmail" type="email">
                    <mat-error *ngIf="forgotPasswordForm.get('userEmail')?.hasError('required')">Informe o seu email</mat-error>
                </mat-form-field>
                <div class="sn-flex sn-jc-space-between sn-items-center">
                    <a [routerLink]="['/login']">Cancelar</a>
                    <button mat-raised-button color="primary" type="submit">Receber c√≥digo</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</main>
